<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/DualEditor/DualEditor-core.js"></script>
	<link href="js/DualEditor/css/DualEditor.js" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function() {
            DualEditor.setting($("#test"),'mini');
        });

    </script>

    <title>GliderWiki wiki view</title>
</head>
<body>

<div class="container" style="padding-top: 10px;">
    <div id="test" class="row">

	<div class="dualEditor-nav" role="tabpanel" >
	<!-- Nav tabs -->
	<ul class="nav nav-tabs " role="tablist">
	  <li role="presentation" class="active"><a href="#write" aria-controls="write" role="tab" data-toggle="tab">Write</a></li>
	  <li role="presentation"><a href="#preview" aria-controls="preview" role="tab" data-toggle="tab">Preview</a></li>
	</ul>
	
	</div>
	
	<!-- Tab panes -->
	<div class="tab-content dualEditor-nav" >
	  <div role="tabpanel" class="tab-pane preview" id="preview">
		<div id="wikimaincol" class="dualEditor-preview"></div>
	  </div>
	  <div role="tabpanel" class="tab-pane active" id="write">
	  
	  		<table class="sonDualEditor dualEditor-main" >
			<thead>
				<tr><td style="padding: 8px"></td></tr>
				<tr>
					<th>
						<div class="btn-toolbar" id="btnToolbar">
							<div class="btn-group">
								<button type="button" class="sonwiki-btn btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-font"></i><span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a data-mode="font" data-before="[font|돋움]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family:'돋움', dotum;" unselectable="on">돋움</span>
										</a>
									</li>
									<li>
										<a data-mode="font" data-before="[font|굴림]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family:'굴림', gulim;" unselectable="on">굴림</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|궁서]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family:'궁서', gungsuh;" unselectable="on">궁서</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|바탕]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family:'바탕', batang;" unselectable="on">바탕</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|Arial]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family: Arial; -webkit-user-select: none; " unselectable="on">Arial</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|Comic Sans MS]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family: 'Comic Sans MS'; -webkit-user-select: none; " unselectable="on">Comic Sans MS</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|Courier New]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family: 'Courier New'; -webkit-user-select: none; " unselectable="on">Courier New</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|Georgia]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family: Georgia; -webkit-user-select: none; " unselectable="on">Georgia</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|Tahoma]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family: Tahoma; -webkit-user-select: none; " unselectable="on">Tahoma</span>
										</a>
									</li>
									<li>
										<a data-mode="font"data-before="[font|Verdana]" data-center=" " data-after=" [font]" unselectable="on">
											<span style="font-family: Verdana; -webkit-user-select: none; " unselectable="on">Verdana</span>
										</a>
									</li>
								</ul>
							</div>
							<div class="btn-group">
								<button type="button" class="sonwiki-btn btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-text-height"></i><span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a data-mode="font" data-before="[size|11]" data-center=" "  data-after=" [size]" unselectable="on">

									</li>
									<li>
										<a data-mode="font" data-before="[size|12]" data-center=" "  data-after=" [size]" unselectable="on">
											<span style="font-size:12px;" unselectable="on">12px</span>
										</a>
									</li>
									<li>
										<a data-mode="font" data-before="[size|14]" data-center=" "  data-after=" [size]" unselectable="on">
											<span style="font-size:14px;" unselectable="on">14px</span>
										</a>
									</li>
									<li>
										<a data-mode="font" data-before="[size|18]" data-center=" "  data-after=" [size]" unselectable="on">
											<span style="font-size:18px;" unselectable="on">18px</span>
										</a>
									</li>
								</ul>
							</div>
							<div class="btn-group">
								<button type="button" class="sonwiki-btn btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-header"></i><span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a data-mode="font" data-before="# " data-center=""  data-after="" unselectable="on">
											<span style="font-size:18px;" unselectable="on"><h1>h1. 큰 헤드라인</h1></span>
										</a>
										<a data-mode="font" data-before="## " data-center=""  data-after="" unselectable="on">
											<span style="font-size:14px;" unselectable="on"><h2>h2. 중간 헤드라인</h2></span>
										</a>
										<a data-mode="font" data-before="### " data-center=""  data-after="" unselectable="on">
											<span style="font-size:12px;" unselectable="on"><h3>h3. 작은 헤드라인</h3></span>
										</a>
									</li>
								</ul>
							</div>
							<div class="btn-group">
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-mode="append" data-before="**" data-center=" " data-after="**"><i class="fa fa-bold"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-mode="append" data-before="_" data-center=" " data-after="_"><i class="fa fa-italic"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-mode="append" data-before="//" data-center=" " data-after="//"><i class="fa fa-underline"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-mode="append" data-before="[d]" data-center=" " data-after="[d]"><i class="fa fa-strikethrough"></i></button>
							</div>
							<div class="btn-group">
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-mode="append" data-before="* " data-center=" " data-after=""><i class="fa fa-list-ul"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-mode="append" data-before="1. " data-center=" " data-after=""><i class="fa fa-list-ol"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-mode="append" data-before="[syntax]" data-center=""  data-after="[syntax]"><i class="fa fa-code"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-toggle="modal" data-target="#tableModal" data-mode="layer" data-type="table"><i class="fa fa-table"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-toggle="modal" data-target="#urlModal" data-mode="layer" data-type="url" ><i class="fa fa-link"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" data-toggle="modal" data-target="#imgModal" data-mode="layer" data-type="img" ><i class="fa fa-file-image-o"></i></button>
								<button type="button" class="sonwiki-btn btn btn-default btn-sm" ><i class="fa fa-lightbulb-o"></i></button>
								
							</div>
						</div>
					</th>
				</tr>
				<tr><td style="padding: 8px"></td></tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<textarea class="sonjs form-control" rows="5" id="wikiEditor" name="we_wiki_text" ></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	  
	  
	  
	  
	  </div>
	</div>
	
    </div>
</div>
