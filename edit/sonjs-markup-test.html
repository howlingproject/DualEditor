<script type="text/javascript">
$(document).ready(function() {
	//prettyPrint();
	$("#wikiEditor").append("마크업 테스트\r\n[hr]\r\n**굵게**\r\n//기울임//\r\n__밑줄__\r\n[d]취소선[d]\r\n[field|필드셋 타이틀]필드셋[field]\r\n[alert]경고[alert]\r\n[info]안내[info]\r\n[sp]아래첨자[sp]\r\n[sb]위첨자[sb]\r\n");	
	var editor = document.getElementById("wikiEditor");		// [object HTMLTextAreaElement]
	
	// 각 에디터 버튼 클릭시 액션 처리 
	$("#btnToolbar .btn-group .btn-default").each(function(){
		$(this).on("click", function() {		
			var $me = $(this);
			var data = $me.data();
			// 에디터 액션 처리
			$.editorAction(editor, $me, data);
		});
	});
	
	// 각 에디터 버튼 클릭시 액션 처리 
	$("#btnToolbar .btn-group .dropdown-menu a").each(function(){
		$(this).on("click", function() {		
			var $me = $(this);
			var data = $me.data();
			// 에디터 액션 처리
			$.editorAction(editor, $me, data);
		});
	});
	
	setInterval(function() {
		$("#wikimaincol").text("");
		var txt = SONJS.markdown( $("#wikiEditor").val() ); 
		$("#wikimaincol").append( txt ); 
	}, 1000);

});
</script>
